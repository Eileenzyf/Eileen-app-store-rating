<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.tokkoro.com/picsup/3093967-blue_blur_cellphone_device_display_electronics_hands_indoors_iphone_man_mobile_mobile-phone_person_phone_portable_screen_smartphone_table_technology_touch_wireless.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    EZ
  </div>
  <div class="w3-display-middle", style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-xxlarge w3-wide w3-animate-opacity">The <span class="w3-hide-small">Estimated</span> Rating <span class="w3-hide-small"> of</span> You App is</span>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <div>
      <!-- <span class="w3-center w3-jumbo w3-animate-opacity"><a> {{result}} </a ></span> -->
      <h5 class="w3-center w3-padding-32"> <span class="w3-tag w3-wide w3-xxxlarge"> <a>{{result}}</a></span></h5>
    </div>
  </div>
</div>

</body>
</html>
